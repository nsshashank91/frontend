<div class="col-sm-12">


    <form [formGroup]="loginForm">
        <div class="form-group">
            <label>Email</label>
            <input formControlName="email" type="text"  class="form-control" placeholder="Email"
                name="email" />
            
        </div>
    
        <div class="form-group">
            <label>Password</label>
            <input formControlName="password" type="password" class="form-control"
                placeholder="Password"  name="password" />
            <!-- <small class="text-danger" [class.d-none]="title.valid||title.untouched">Title is required</small> -->
        </div>


        <button type="button" class="btn btn-primary" (click)="login()">Log in </button>
        <button type="button" class="btn btn-danger" (click)="moveToRegister()">Register</button>
    </form>
    {{msg}}
</div>
